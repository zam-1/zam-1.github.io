<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>

    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .tausta {
            background-image: url("background.jpg");
            background-position: top;
            background-size: cover;
            height: 100dvh;
        }

        .blackBox {
            display: flex;
            justify-content: space-evenly;
            align-items: end;
            background: linear-gradient(rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.732) 33%, rgb(0, 0, 0) 66%);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30%;
        }

        .navButton {
            border: 3px solid silver;
            border-radius: 15px;
            width: 100px;
            height: 40px;
            background-color: darkolivegreen;
            line-height: 40px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            font-family: "Tahoma";
            text-decoration: none;
            color: black;
        }

        .navButton:active {
            background-color: rgb(192, 255, 67);
            border: 3px solid gold;
        }

        @media screen and (min-width: 800px) {
            .tausta {
                background-image: url("tausta.jpg");
            }
        }
    </style>
</head>

<body>
    <div class="tausta">
        <div class="blackBox">
            <a class="navButton" href="https://www.hs.fi">Gallery</a>
            <a class="navButton" href="https://www.hs.fi">Gear</a>
            <a class="navButton" href="https://www.hs.fi">Comment</a>
        </div>
    </div>
</body>

</html>
