<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>

    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .tausta {
            background-image: url("tausta.jpg");
            background-position: top;
            height: 100dvh;
        }

        .blackBox {
            display: flex;
            justify-content: space-evenly;
            align-items: end;
            background: linear-gradient(rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.732) 33%, rgb(0, 0, 0) 66%);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30%;
        }

        .navButton {
            border: 3px solid silver;
            border-radius: 15px;
            width: 100px;
            height: 40px;
            background-color: darkolivegreen;
            line-height: 40px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            font-family: "Tahoma";
        }
        .navButton:hover {
            background-color: rgb(120, 161, 40);
        }

        .navButton a:link {
            text-decoration: none;
            color: black;
            
        }
    </style>
</head>

<body>
    <div class="tausta">
        <div class="blackBox">
            <div class="navButton">
                <a href="www.hs.fi">Gallery</a>
            </div>
            <div class="navButton">
                <a href="www.hs.fi">Gear</a>
            </div>
            <div class="navButton">
                <a href="www.hs.fi">Comment</a>
            </div>
        </div>
    </div>
</body>

</html>
