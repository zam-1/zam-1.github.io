<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>

    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .tausta {
            display: flex;
            background-image: url("background.jpg");
            background-position: top;
            background-size: cover;
            height: 100dvh;
        }

        .buttonC {
            display: flex;
            flex-direction: column;
            background-color: green;
            width: 50vh;
            height: fit-content;
            
        }

        .navButton {
            align-self: flex-end;
            border-radius: 2em;
            width: 10em;
            height: 3em;
            padding: 10px;
            background-color: gray;
            line-height: 3em;
            text-align: center;
            font-size: 20px;
            font-family: "Tahoma";
            text-decoration: none;
            color: black;
        }

        .navButton:active {
            background-color: rgb(192, 255, 67);
            border: 3px solid gold;
        }

        @media screen and (min-width: 600px) {
            .tausta {
                background-image: url("tausta.jpg");
            }

            .navButton {
                border: 3px solid white;
                background-color: deepskyblue;
            }
        }
    </style>
</head>

<body>
    <div class="tausta">
        <div class="buttonC">
            <a class="navButton" href="https://www.hs.fi">Gallery</a>
            <a class="navButton" href="https://www.hs.fi">Gear</a>
            <a class="navButton" href="https://www.hs.fi">Comment</a>
        </div>
    </div>
</body>

</html>
