<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>

    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .tausta {
            display: flex;
            background-image: url("kuvat/img/background.jpg");
            background-position: top;
            background-size: cover;
            height: 100dvh;
            flex-direction: column;
        }

        .buttonC {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: fit-content;
        }

        .navButton {
            align-self: flex-end;
            border-radius: 2em;
            width: 43vw;
            height: 40px;
            margin-top: 2vh;
            margin-right: 4vw;
            background-image: linear-gradient(to right, rgba(0, 0, 255, 0.100), rgba(0, 0, 255, 0.400), rgba(0, 0, 255, 0.100));
            line-height: 40px;
            text-align: center;
            font-size: 22px;
            font-family: "courier";
            text-decoration: none;
            color: white;
        }

        .navButton:active {
            background-color: blue;
        }

        .contactC {
            display: flex;
            justify-content: center;

            height: 88vh;
            width: 100vw;
        }

        .contact {
            align-self: flex-end;
            border-radius: 1em;
            background-color: rgba(0, 0, 0, 0.80);
            width: 70vw;
            text-align: center;
            font-size: 22px;
            font-family: "courier";
            text-decoration: none;
            color: silver;
            margin-bottom: 1vh;
            font-family: "Tahoma;"
        }

        @media screen and (min-width: 600px) {
            .tausta {
                background-image: url("kuvat/img/tausta.jpg");
            }

            .buttonC {
                flex-direction: initial;
                justify-content: center;
            }

            .navButton {
                margin: 50px;
                width: 200px;

            }

            .contact {
                width: 800px;
            }
        }
    </style>
</head>

<body>
    <div class="tausta">
        <div class="buttonC">
            <a class="navButton" href="gallery.html">Gallery</a>
            <a class="navButton" href="gear.html">Gear</a>
            <a class="navButton" href="blog.html">Blog</a>
        </div>
        <div class="contactC">
            <a class="contact" href="mailto:example@person.xyz">example@person.xyz</a>

        </div>
    </div>
</body>

</html>
