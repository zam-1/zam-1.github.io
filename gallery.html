<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>

    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .tausta {
            display: flex;
            background-image: url("background.jpg");
            background-position: top;
            background-size: cover;
            height: 100dvh;
            flex-direction: column;
        }

        .navBar {
            box-sizing: border-box;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgba(87, 87, 87, 0.63);
            border-left: 3px double black;
            border-right: 3px double black;
            border-top: 3px double black;
            width: 100vw;
            height: 4vh;

        }

        .navButton {
            background-image: linear-gradient(to right, rgba(0, 0, 255, 0.100), rgba(0, 0, 255, 0.400), rgba(0, 0, 255, 0.100));
            border-radius: 15px;
            width: 25vw;
            height: 35px;
            line-height: 35px;
            font-family: "Courier";
            font-size: 22px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .navButton:active {
            background-color: blue;
        }

        .contentC {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            overflow: scroll;
            background-color: rgba(255, 255, 255, 0.8);
            border: 3px double black;
            height: 96vh;
            width: 100vw;
        }

        .photo {
            height: 300px;
            padding: 10px;
        }



        @media screen and (min-width: 600px) {
            .tausta {
                background-image: url("tausta.jpg");
            }

            .navBar {
                max-width: 75vw;
                align-self: center;
            }

            .navButton {
                max-width: 15vw;
            }

            .contentC {
                max-width: 75vw;
                align-self: center;
            }
        }
    </style>

</head>

<body>

    <div class="tausta">
        <div class="navBar">
            <a class="navButton" href="index.html">Home</a>
            <a class="navButton" href="https://www.hs.fi">Gear</a>
            <a class="navButton" href="https://www.hs.fi">Blog</a>
        </div>

        <div class="contentC">
            <img class="photo" src="kuvat/kuva1s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva2s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva3s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva4s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva5s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva6s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva7s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva8s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva9s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva10s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva11s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva12s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva13s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva14s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva15s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva16s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva17s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva18s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva19s.jpg" alt="thumbnail">
            <img class="photo" src="kuvat/kuva20s.jpg" alt="thumbnail">
        </div>

    </div>

</body>

</html>
