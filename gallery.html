<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>

    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .tausta {
            display: flex;
            background-image: url("background.jpg");
            background-position: top;
            background-size: cover;
            height: 100dvh;
            justify-content: center;
            flex-direction: column;
        }

        .navBar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgba(47, 47, 255, 0.3);
            width: 100vw;
            height: 4vh;

        }

        .navButton {
            background-image: linear-gradient(to right, rgba(0, 0, 255, 0.100), rgba(0, 0, 255, 0.400), rgba(0, 0, 255, 0.100));
            border-radius: 15px;
            width: 25vw;
            height: 35px;
            line-height: 35px;
            font-family: "Courier";
            font-size: 22px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .contentC {
            display: flex;
            background-color: rgba(104, 102, 102, 0.850);
            height: 96vh;
            width: 100vw;
        }

        .navButton:active {
            background-color: skyblue;
        }

        @media screen and (min-width: 600px) {
            .tausta {
                background-image: url("tausta.jpg");
            }
        }
    </style>

</head>

<body>

    <div class="tausta">
        <div class="navBar">
            <a class="navButton" href="index.html">Home</a>
            <a class="navButton" href="https://www.hs.fi">Gear</a>
            <a class="navButton" href="https://www.hs.fi">Blog</a>
        </div>

        <div class="contentC">

        </div>

    </div>

</body>

</html>
